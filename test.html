<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>测试</title>
		<script type="text/javascript" src="http://apps.bdimg.com/libs/jquery/1.8.3/jquery.min.js"></script>	
		<link rel="stylesheet" type="text/css" href="pagination.css">
	</head>
<body>
	<div id="clk"></div>
</body>
<script type="text/javascript" src="pagination.js" charset="utf-8"></script>
<script type="text/javascript">
	var total = 160;
	$("#clk").Pagination({
		currentPage : 1,//当前页
		displayPage : 5,//展示多少页
		itemsCount 	: total, //总数量
		remote : false,
		pageSize 	: Math.ceil(total/10),//总页数
		showCtrl	: true,
		onSelect	:function(p) {
			console.log(p);
		}
	});	
</script>
</html>
